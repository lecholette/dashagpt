{% extends "base.html" %}

{% block title %}Birth Chart Calculator - DashaGPT{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
    <h1 class="text-4xl font-bold text-gray-900 mb-8">Calculate Your Birth Chart</h1>

    <form id="calculatorForm" class="bg-white shadow-sm rounded-lg p-8 space-y-6">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
            <input type="text" id="name" name="name" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="birthDate" class="block text-sm font-medium text-gray-700 mb-2">Birth Date</label>
                <input type="date" id="birthDate" name="birthDate" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
            </div>

            <div>
                <label for="birthTime" class="block text-sm font-medium text-gray-700 mb-2">Birth Time</label>
                <input type="time" id="birthTime" name="birthTime" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
            </div>
        </div>

        <div>
            <label for="birthPlace" class="block text-sm font-medium text-gray-700 mb-2">Birth Place</label>
            <input type="text" id="birthPlace" name="birthPlace" required placeholder="City, Country"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
        </div>

        <button type="submit"
                class="w-full bg-indigo-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-indigo-700 transition">
            Calculate Birth Chart
        </button>
    </form>
</div>

<script>
document.getElementById('calculatorForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData(e.target);
    const data = Object.fromEntries(formData.entries());

    try {
        const response = await fetch('/api/calculate', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        });

        const result = await response.json();
        alert(result.message);
    } catch (error) {
        alert('An error occurred. Please try again.');
    }
});
</script>
{% endblock %}
